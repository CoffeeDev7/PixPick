<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste & Rate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
    }
    .image-container {
      margin-top: 10px;
    }
    .img-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
      background: white;
      padding: 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .img-box img {
      display: block;
      max-width: 100vw;
      max-height: 95vh;
      width: auto;
      height: auto;
      margin: 0 auto;
      border-radius: 8px;
      object-fit: contain;
      background: #eee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    select {
      font-size: 16px;
      padding: 5px;
    }
    #pasteArea {
      display: none;
      width: 100%;
      height: 100px;
      font-size: 16px;
      border: 2px dashed #4caf50;
      background: #eaffea;
      color: #222;
      margin-bottom: 15px;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
      padding: 10px;
    }
    /* making pixpick title even bigger */
    h1 { 
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>

  <h1>PixPick</h1>
  <p> ðŸ“± On phone: Tap below, then long press the green box and tap "Paste"</p>
  <label for="pasteArea" style="font-weight:bold;">Paste Image URL Here:</label>
  <textarea
    id="pasteArea"
    placeholder="Long press here and tap Paste"
    rows="2"
    style="display:block;"
  ></textarea>

  <div class="image-container" id="imageContainer"></div>

  <script src="index.js">
  
  </script>

</body>
</html>
