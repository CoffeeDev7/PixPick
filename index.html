<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste & Rate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
    }
    .image-container {
      margin-top: 10px;
    }
    .img-box {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .img-box img {
      max-height: 150px;
      margin-right: 15px;
      border-radius: 8px;
    }
    select {
      font-size: 16px;
      padding: 5px;
    }
    #pasteArea {
      display: none;
      width: 100%;
      height: 40px;
      font-size: 16px;
      border: 2px dashed #4caf50;
      background: #eaffea;
      color: #222;
      margin-bottom: 15px;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Paste an Image (Mobile or Desktop)</h2>
  <p>ðŸ“± On phone: Tap below, then long press the green box and tap "Paste"</p>
  <label for="pasteArea" style="font-weight:bold;">Paste Image URL Here:</label>
  <textarea
    id="pasteArea"
    placeholder="Long press here and tap Paste"
    rows="2"
    style="display:block;"
  ></textarea>

  <div class="image-container" id="imageContainer"></div>

  <script>
  // Autofocus on textarea when page loads (optional)
  window.onload = function() {
    document.getElementById('pasteArea').focus();
  };

  // Listen for paste event on the textarea
  document.getElementById('pasteArea').addEventListener('paste', function(event) {
    let handled = false;
    // Handle image files from clipboard
    if (event.clipboardData && event.clipboardData.items) {
      for (let item of event.clipboardData.items) {
        if (item.type.indexOf('image') === 0) {
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function(e) {
            addImageToContainer(e.target.result);
          };
          reader.readAsDataURL(file);
          handled = true;
        }
      }
    }
    // If not handled as image, try as text (URL)
    if (!handled) {
      const text = event.clipboardData.getData('text');
      if (text && (text.startsWith('http://') || text.startsWith('https://'))) {
        addImageToContainer(text);
      }
    }
    // Prevent default paste behavior if handled
    if (handled) event.preventDefault();
    this.value = '';
  });

  function addImageToContainer(src) {
    const container = document.getElementById('imageContainer');
    const div = document.createElement('div');
    div.className = 'img-box';
    div.innerHTML = `
      <img src="${src}" />
      <div>
        <label>Rating:
          <select>
            <option value="">--Rate--</option>
            ${[...Array(10)].map((_, i) => `<option>${i + 1}</option>`).join('')}
          </select>
        </label>
      </div>
    `;
    container.prepend(div);
  }
  </script>

</body>
</html>
