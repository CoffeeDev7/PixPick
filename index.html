<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste & Rate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
    }
    .image-container {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: space-between;
}

.img-box {
  flex: 0 1 48%; /* Try to take up 48% of the row, but don't grow or shrink */
  box-sizing: border-box;
  background: white;
  border-radius: 8px;
  padding: 8px;
  margin-bottom: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.img-box img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: contain;
  border-radius: 6px;
}


    select {
      font-size: 16px;
      padding: 5px;
    }
    #pasteArea {
      display: none;
      width: 100%;
      height: 100px;
      font-size: 16px;
      border: 2px dashed #4caf50;
      background: #eaffea;
      color: #222;
      margin-bottom: 15px;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
      padding: 10px;
    }
    /* making pixpick title even bigger */
    h1 { 
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>

  <h1>PixPick</h1>
  <p> ðŸ“± On phone: Tap below, then long press the green box and tap "Paste"</p>
  <label for="pasteArea" style="font-weight:bold;">Paste Image URL Here:</label>

  <!-- PASTE BUTTON -->
  <textarea
    id="pasteArea"
    placeholder="Long press here and tap Paste"
    rows="2"
    style="display:block;"
  ></textarea>

  <!-- HERE IS WHERE PICS WILL SHOW UP -->
  <div class="image-container" id="imageContainer"></div>

  <script src="index.js">
  
  </script>

</body>
</html>
