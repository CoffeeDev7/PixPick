<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste & Rate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
    }
    .image-container {
      margin-top: 10px;
    }
    .img-box {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .img-box img {
      max-height: 150px;
      margin-right: 15px;
      border-radius: 8px;
    }
    select {
      font-size: 16px;
      padding: 5px;
    }
    #pasteArea {
      position: absolute;
      top: -1000px;
      opacity: 0;
    }
  </style>
</head>
<body>

  <h2>Paste an Image (Mobile or Desktop)</h2>
  <p>ðŸ“± On phone: Tap the button below, then long press & paste</p>
  <button onclick="focusPaste()">ðŸ“‹ Tap to Paste</button>

  <!-- Hidden textarea to capture pasted content -->
  <textarea id="pasteArea" placeholder="Paste here"></textarea>

  <div class="image-container" id="imageContainer"></div>

  <script>
    function focusPaste() {
      const area = document.getElementById('pasteArea');
      area.focus();
      alert('Long press and tap "Paste" to insert image.');
    }

    document.addEventListener('paste', (event) => {
      const items = event.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf('image') === 0) {
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function (e) {
            const container = document.getElementById('imageContainer');
            const div = document.createElement('div');
            div.className = 'img-box';
            div.innerHTML = `
              <img src="${e.target.result}" />
              <div>
                <label>Rating:
                  <select>
                    <option value="">--Rate--</option>
                    ${[...Array(10)].map((_, i) => `<option>${i + 1}</option>`).join('')}
                  </select>
                </label>
              </div>
            `;
            container.prepend(div);
          };
          reader.readAsDataURL(file);
        }
      }
    });
  </script>

</body>
</html>
