<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste & Rate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
    }
    .image-container {
      margin-top: 10px;
    }
    .img-box {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .img-box img {
      max-height: 150px;
      margin-right: 15px;
      border-radius: 8px;
    }
    select {
      font-size: 16px;
      padding: 5px;
    }
    #pasteArea {
      display: none;
      width: 100%;
      height: 40px;
      font-size: 16px;
      border: 2px dashed #4caf50;
      background: #eaffea;
      color: #222;
      margin-bottom: 15px;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Paste an Image (Mobile or Desktop)</h2>
  <p>ðŸ“± On phone: Tap the button below, then long press & paste</p>
  <button onclick="showPasteArea()">ðŸ“‹ Tap to Paste</button>

  <!-- Visible textarea for pasting -->
  <textarea
    id="pasteArea"
    placeholder="Long press here and tap Paste"
  ></textarea>

  <div class="image-container" id="imageContainer"></div>

  <script>
    function showPasteArea() {
      const area = document.getElementById('pasteArea');
      area.value = '';
      area.style.display = 'block';
      area.focus();
      alert('Long press in the box and tap "Paste" to insert image.');
    }

    // Listen for paste or input in the textarea
    document.getElementById('pasteArea').addEventListener('input', function() {
      const text = this.value.trim();
      if (text.startsWith('http://') || text.startsWith('https://')) {
        addImageToContainer(text);
        this.style.display = 'none';
        this.value = '';
      }
    });

    function addImageToContainer(src) {
      const container = document.getElementById('imageContainer');
      const div = document.createElement('div');
      div.className = 'img-box';
      div.innerHTML = `
        <img src="${src}" />
        <div>
          <label>Rating:
            <select>
              <option value="">--Rate--</option>
              ${[...Array(10)].map((_, i) => `<option>${i + 1}</option>`).join('')}
            </select>
          </label>
        </div>
      `;
      container.prepend(div);
    }
  </script>

</body>
</html>
