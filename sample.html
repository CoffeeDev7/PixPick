<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Boards tall-friendly</title>
<style>
  :root {
    --max-width: 640px;
    --gap: 14px;
    --card-radius: 12px;
    --card-height: 180px; /* fixed preview height for uniform cards */
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #f7f7f8;
    padding: 18px;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: var(--max-width);
  }

  .board-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--gap);
  }

  .board-item {
    background: white;
    border-radius: var(--card-radius);
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(12, 12, 16, 0.05);
    transition: transform 0.18s ease, box-shadow 0.18s ease;
    cursor: pointer;
  }

  .board-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 30px rgba(12, 12, 16, 0.08);
  }

  /* COVER LAYOUT: balanced for tall images */
  .board-cover {
    height: var(--card-height);
    display: grid;
    grid-template-columns: 2fr 1fr; /* Main image takes 1.4 parts, preview column 1 part */
    gap: 6px;
    padding: 8px;
    box-sizing: border-box;
    align-items: stretch; /* Ensures both columns stretch to fill the height */
  }

  /* container for images */
  .main-image,
  .preview-images {
    border-radius: 10px;
    overflow: hidden;
    background: #ddd; /* Placeholder background */
  }

  /* FIX: Using flexbox with calculated heights to ensure equal space */
  .preview-images {
    display: flex; /* Changed to flex */
    flex-direction: column; /* Stack images vertically */
    gap: 6px;
    height: 100%; /* Ensure this container fills the height of its grid cell */
  }

  .preview-images img {
    width: 100%;
    /* Each image takes 50% of the parent height minus half the gap */
    height: calc(50% - (6px / 2)); /* 6px is the gap variable */
    object-fit: cover; /* Ensures images cover the area without distortion */
    object-position: top center; /* Focus on the top part of the image */
    display: block;
  }

  /* universal main image rule */
  .main-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top center;
    display: block;
  }

  .board-info {
    padding: 10px 12px 14px;
  }

  .board-title {
    margin: 0;
    font-size: 15px;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .board-meta {
    margin: 6px 0 0;
    color: #7b7b84;
    font-size: 13px;
  }

  @media (max-width: 420px) {
    .board-grid {
      grid-template-columns: 1fr;
      gap: 12px;
    }
    :root {
      --card-height: 150px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="board-grid">
      <article class="board-item">
        <div class="board-cover">
          <div class="main-image">
            <!-- Tall image example -->
            <img src="https://macaonews.org/wp-content/uploads/2025/02/Barbie-Hsu-1024x640-900x562.jpg" alt="Tall" onerror="this.onerror=null;this.src='https://placehold.co/800x1200/ccc/fff?text=Main+Image';"/>
          </div>
          <div class="preview-images">
            <img src="https://filmfare.wwmindia.com/content/2025/feb/barbiehsu11738654770.jpg" alt="Preview 1" onerror="this.onerror=null;this.src='https://placehold.co/400x900/ddd/fff?text=Prev1';"/>
            <img src="https://macaonews.org/wp-content/uploads/2025/02/Barbie-Hsu-1024x640-900x562.jpg" alt="Preview 2" onerror="this.onerror=null;this.src='https://placehold.co/400x900/eee/fff?text=Prev2';"/>
          </div>
        </div>
        <div class="board-info">
          <h3 class="board-title">Tall images balanced</h3>
          <div class="board-meta">12 Pins • 2d</div>
        </div>
      </article>

      <article class="board-item">
        <div class="board-cover">
          <div class="main-image">
            <!-- Wide image example - main image remains wide as per intent -->
            <img src="https://filmfare.wwmindia.com/content/2025/feb/barbiehsu11738654770.jpg" alt="Wide" onerror="this.onerror=null;this.src='https://placehold.co/1200x800/ccc/fff?text=Main+Image';"/>
          </div>
          <div class="preview-images">
            <!-- Changed these preview images to explicitly tall placeholder images -->
            <img src="https://i.mydramalist.com/Q3Nz7_5c.jpg" alt="Tall Preview 1" onerror="this.onerror=null;this.src='https://placehold.co/400x900/ddd/fff?text=Tall+Prev1';"/>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1OFEf1sF2ShbchbZIqce63ltNbZC3wqpoyA&s" alt="Tall Preview 2" onerror="this.onerror=null;this.src='https://placehold.co/400x900/eee/fff?text=Tall+Prev2';"/>
          </div>
        </div>
        <div class="board-info">
          <h3 class="board-title">Wide images still fine</h3>
          <div class="board-meta">13 Pins • 1d</div>
        </div>
      </article>
      <!-- You can add more board items here -->
    </div>
  </div>
</body>
</html>
