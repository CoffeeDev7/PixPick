<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Boards tall-friendly</title>
<style>
  /* General body styles for a clean slate */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fff;
  color: #333;
}

.pinterest-container {
  max-width: 600px; /* Adjust as needed for your app */
  margin: 0 auto;
  padding: 10px;
}

/* Top Navigation Bar */
.top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
}

.user-profile img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  object-fit: cover;
}

.nav-links {
  display: flex;
  flex: 1;
  justify-content: center;
  gap: 20px;
}

.nav-link {
  text-decoration: none;
  color: #888;
  font-weight: 600;
  padding: 5px;
}

.nav-link.active {
  color: #000;
  border-bottom: 2px solid #000;
}

.share-icon svg {
  width: 24px;
  height: 24px;
  color: #000;
}

/* Search and Filter Bar */
.search-filter-bar {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 0;
}

.search-box {
  flex: 1;
  position: relative;
  border-radius: 20px;
  background-color: #efefef;
  padding: 8px 15px;
  display: flex;
  align-items: center;
}

.search-box input {
  border: none;
  outline: none;
  background: transparent;
  flex: 1;
  padding-left: 10px;
}

.search-icon {
  font-size: 18px;
  color: #888;
}

.add-button {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background-color: #efefef;
  border: none;
  font-size: 24px;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.filter-buttons {
  display: flex;
  gap: 10px;
  padding: 10px 0;
}

.filter-btn {
  padding: 8px 15px;
  border-radius: 20px;
  border: 1px solid #ccc;
  background-color: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 14px;
}

.filter-btn svg {
  width: 14px;
  height: 14px;
}

/* Board Grid */
.board-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  padding-top: 10px;
}

.board-item {
  display: flex;
  flex-direction: column;
}

.board-cover {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 2px;
  overflow: hidden;
  border-radius: 10px;
}

.main-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.preview-images {
  display: grid;
  grid-template-rows: 1fr 1fr;
  gap: 2px;
}

.preview-images img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.board-info {
  margin-top: 8px;
}

.board-title {
  font-size: 16px;
  font-weight: 600;
  margin: 0;
}

.board-meta {
  font-size: 12px;
  color: #888;
  margin: 2px 0 0;
}

/* Bottom Navigation Bar */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  background-color: #fff;
  border-top: 1px solid #eee;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
  max-width: 600px;
  margin: 0 auto;
}

.nav-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 44px;
  height: 44px;
}

.nav-icon svg {
  width: 24px;
  height: 24px;
  color: #888;
}

.nav-icon.active svg {
  color: #000;
}

.add-button-bottom {
  background-color: #e60023; /* Pinterest red */
  color: #fff;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.add-button-bottom svg {
  width: 24px;
  height: 24px;
  fill: #fff;
}
</style>
</head>
