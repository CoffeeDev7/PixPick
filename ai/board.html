    <script>
        AOS.init();
        feather.replace();

        // Enhanced drag and drop functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dropzone = document.querySelector('.dropzone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropzone.classList.add('active');
            }

            function unhighlight() {
                dropzone.classList.remove('active');
            }

            dropzone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                ([...files]).forEach(uploadFile);
            }

            function uploadFile(file) {
                // Here you would handle the file upload
                console.log('File to upload:', file.name);
                // Create a preview of the image
                if (file.type.match('image.*')) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onloadend = function() {
                        const img = document.createElement('img');
                        img.src = reader.result;
                        img.className = 'w-full h-auto';
                        
                        // Create a new pin element
                        const pin = document.createElement('div');
                        pin.className = 'pin bg-white rounded-lg overflow-hidden shadow-md relative';
                        
                        // Add the image to the pin
                        pin.appendChild(img);
                        
                        // Add pin info section
                        const info = document.createElement('div');
                        info.className = 'p-4';
                        
                        const title = document.createElement('h3');
                        title.className = 'font-medium text-gray-800';
                        title.textContent = 'New Upload';
                        
                        const addedBy = document.createElement('p');
                        addedBy.className = 'text-gray-500 text-sm mt-1';
                        addedBy.textContent = 'Added just now';
                        
                        info.appendChild(title);
                        info.appendChild(addedBy);
                        pin.appendChild(info);
                        
                        // Add to the grid
                        const grid = document.querySelector('.grid');
                        grid.insertBefore(pin, grid.firstChild);
                    };
                }
            }

            // Click to upload functionality
            dropzone.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.multiple = true;
                input.onchange = function(e) {
                    handleFiles(e.target.files);
                };
                input.click();
            });
        });
    </script>
